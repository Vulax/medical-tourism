<div class="profile-page">
  <div class="profile-card">
    <img
      class="profile-picture-big"
      src="assets/woman-profile.jpg"
      alt="Profile Picture"
    />
    <h3 class="profile-name heading-tertiary">Laura Linney</h3>
    <div class="profile-info">
      <div class="profile-input-container">
        <i class="fa-solid fa-envelope fa-lg"></i>

        <mat-form-field class="app-form-field">
          <mat-label>Email</mat-label>
          <input
            type="email"
            matInput
            placeholder="Ex. pat@example.com"
            value="laura@gmail.com"
          />
        </mat-form-field>
      </div>

      <div class="profile-input-container">
        <i class="fa-solid fa-lock"></i>
        <mat-form-field class="app-form-field">
          <mat-label>Enter your password</mat-label>
          <input
            matInput
            [type]="hide ? 'password' : 'text'"
            value="laura@gmail.com"
          />
          <button
            mat-icon-button
            matSuffix
            (click)="hide = !hide"
            [attr.aria-label]="'Hide password'"
            [attr.aria-pressed]="hide"
          >
            <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
          </button>
        </mat-form-field>
      </div>

      <div class="profile-input-container">
        <i class="fa-solid fa-phone fa-lg"></i>
        <mat-form-field class="app-form-field">
          <mat-label>Telephone</mat-label>
          <!-- <span matPrefix>+382 &nbsp;</span> -->
          <input
            type="tel"
            matInput
            placeholder="0XX XXX XXX"
            value="+382 0611474553"
          />
        </mat-form-field>
      </div>

      <div class="profile-input-container">
        <i class="fa-solid fa-credit-card"></i>
        <mat-form-field class="app-form-field">
          <mat-label>Credit card</mat-label>
          <!-- <span matPrefix>+382 &nbsp;</span> -->
          <input
            type="tel"
            matInput
            placeholder="XXXX XXXX XXXX XXXX"
            value="4012 **** **** 1881"
          />
        </mat-form-field>
      </div>
    </div>
  </div>
  <mat-tab-group
    class="profile-navigation"
    mat-stretch-tabs="true"
    mat-align-tabs="center"
  >
    <mat-tab label="Bookings">
      <div class="booking-cards">
        <div class="booking-card"></div>
      </div>
    </mat-tab>
    <mat-tab label="Bookmarks">
      <div></div>
    </mat-tab>
    <mat-tab label="Messages">
      <div></div>
    </mat-tab>
  </mat-tab-group>
</div>
